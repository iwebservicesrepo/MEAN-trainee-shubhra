<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Count of Small 'm'</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let str = "mmmMMMm";
                let count = 0;
                for(let i=0; i<=str.length; i++){
                    if(str[i]=="m"){
                        count++;
                    }
                }
                console.log("Count of m="+count)
                
            </script>
        </body>
    </main>
</html>
