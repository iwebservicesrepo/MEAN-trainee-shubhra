<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Given Names are Same or Not</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let str1 = "shubhRA";
                let str2 = "SHUBHRA";
                let userName1 = str1.toUpperCase();
                let userName2 = str2.toUpperCase();

                if(userName1==userName2){
                    console.log("Same");
                }
                else{
                    console.log("Different");
                }
                            
            </script>
        </body>
    </main>
</html>
