<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Printing Even Indexes of String</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let str="JavaMasters";
                let newStr="";
                for(let i=0; i<=str.length; i=i+2){
                    newStr += str[i]; 
                }
                console.log(newStr);
            </script>
        </body>
    </main>
</html>
