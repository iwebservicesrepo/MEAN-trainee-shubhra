<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Remove First Character From a String</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let str = "zzz";
                let newStr = str.replaceAll("z","x");
                console.log(str+"="+newStr);
            </script>
        </body>
    </main>
</html>
