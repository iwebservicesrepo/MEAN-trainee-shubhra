<!DOCTYPE html>
<html>
    <header>
        <head>
            <title></title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let str1 = "Shubhrazzz";
                let z = "z";
                let count = 0;

                for(let i=1; i<=str1.length; i++){
                    if(str1[i]==z){
                        count++;
                    }
                }
                console.log(count);
            </script>
            <script>
                let str2 = "Shubhra123$#";
                let alphaBets="";
                let digits="";
                let others="";
                let count1=0,count2=0,count3=0;

                for(let i=0; i<=str2.length; i++){
                    let ch = str2[i];

                    if(ch>="a" && ch<="z" || ch>="A" && ch<="Z"){
                        alphaBets += ch;
                        count1++;
                    }
                    else if(ch>=0 && ch<=9){
                        digits += ch;
                        count2++;
                    }
                    else{
                        others += ch;
                        count3++;
                    }
                }
                console.log("All the Alphabets:",alphaBets+"\nAnd their Count:",count1);

                console.log("All the Digits:",digits+"\nAnd their Count:",count2);

                console.log("All the Special Characters:",others+"\nAnd their Count:",count3);
            </script>
        </body>
    </main>
</html>
