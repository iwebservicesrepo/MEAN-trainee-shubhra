<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Add 10 and Hello to all the elements in the Array</title>
        </head>
    </header>
    <main>
        <body>
            <script> //Task-6
                const arr = [2,3,5,7];
                
                for(let i=0; i<arr.length; i++){
                    arr[i] = arr[i] + 10;
                }
                console.log(arr);
            </script>
            <script> //Task-7
                const arr1 = ["Jack","Mary"];

                for(let i=0; i<arr1.length; i++){
                    arr1[i] = "Hello " + arr1[i] ;
                }
                console.log(arr1);
            </script>
        </body>
    </main>
</html>
