<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Sum of the Numbers in the Array</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                const arr = [-1,2,-3,4,-5,6,-7];
                let sum = 0;

                for(let i=0; i<arr.length; i++){
                    sum = sum + arr[i];
                }
                console.log("Sum=",sum);
            </script>
        </body>
    </main>
</html>
