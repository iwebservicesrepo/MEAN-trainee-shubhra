<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Which of the first or last element is larger</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                const arr = [2,4,6,8,6,4,2];
                let len = arr.length;
                let firstElement = arr[0];
                let lastElement = arr[len-1];
                
                if(firstElement>lastElement){
                    console.log("First:"+firstElement)
                }
                else if(lastElement>firstElement){
                    console.log("Last:"+lastElement)
                }else{
                    console.log("Equal:"+firstElement)
                }
            </script>
        </body>
    </main>
</html>
