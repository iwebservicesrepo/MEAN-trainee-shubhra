<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Convert all odd numbers in the array to the nearest even number</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                const arr = [5,7,9];

                for(let i=0; i<arr.length; i++){
                    if(arr[i]%2!=0){
                        arr[i] = arr[i]+1;
                    }
                }
                console.log(arr);
            </script>
        </body>
    </main>
</html>
