<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Largest number in the Array</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                const arr = [100,200,10,20,50,64];
                let max = arr[0];
                
                for(let i=0; i<arr.length; i++){
                    if(arr[i]>max){
                        max = arr[i];
                    }
                }
                console.log("Max="+max);
              

            </script>
        </body>
    </main>
</html>
