<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Pop and Shift</title>
        </head>
    </header>
    <main>
        <body>
            <script> //Task-19
                const arr1 = [40,6,9];
                let pop;
                for(let i=0; i<arr1.length; i++){
                    pop = arr1.pop();
                    console.log("Pops="+pop)
                }
            </script>
            <script> //Task-20
                const arr2 = [40,6,9];
                let shift;
                for(let i=0; i<arr2.length; i++){
                    shift = arr2.shift();
                    console.log("Shift="+shift)
                }
            </script>
        </body>
    </main>
</html>
