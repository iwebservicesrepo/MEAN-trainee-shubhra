<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Grading System-1</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=50;
                if(n>=75){
                    console.log("Good");
                }
                else if(n<75 && n>=50){
                    console.log("Average");
                }
                else{
                    console.log("Poor");
                }
            </script>
        </body>
    </main>
</html>
