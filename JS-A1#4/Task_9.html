<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Odd Even Of Square</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=5;
                for(let i=1; i<=n; i++){
                    square = i*i;
                    if(square%2==0){
                        console.log("Square of "+i+" = "+square+":Even");
                    }
                    else{
                        console.log("Square of "+i+" = "+square+":Odd");
                    }
                }
            </script>
        </body>
    </main>
</html>
