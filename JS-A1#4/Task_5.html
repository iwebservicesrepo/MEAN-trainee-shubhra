<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Dividing Numbers From 2 to 5</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=15;
                for(let i=2; i<=5; i++){
                    if(n%i==0){
                        console.log(i+" Yes");
                    }
                    else{
                        console.log(i+" No");
                    }
                }
            </script>
        </body>
    </main>
</html>
