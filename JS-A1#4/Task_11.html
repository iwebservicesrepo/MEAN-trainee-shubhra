<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Grading System-2</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=78;
                if(n>100){
                    console.log("Enter Valid Number")
                }
                else{
                    if(n>=90 && n<=100){
                        console.log("Grade A");
                    }
                    else if(n>=75 && n<90){
                        console.log("Grade B");
                    }
                    else if(n>=50 && n<75){
                    console.log("Grade C");
                    }
                    else{
                        console.log("Grade D");
                    }
            }
            </script>
        </body>
    </main>
</html>
