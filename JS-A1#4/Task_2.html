<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Positive Number</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=-9;
                if(n==0){
                    console.log("Zero");
                }
                else if(n>0){
                    console.log("Positive Number");
                }
                else{
                    console.log("Not a Positive Number");
                }
            </script>
        </body>
    </main>
</html>
