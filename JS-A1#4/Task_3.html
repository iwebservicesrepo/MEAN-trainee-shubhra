<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Multiple of 10</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=100;
                if(n%10==0){
                    console.log("Multiple of 10");
                }
                else{
                    console.log("Not a Multiple of 10");
                }
            </script>
        </body>
    </main>
</html>
