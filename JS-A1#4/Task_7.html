<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Odd Even</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=4;
                for(let i=1; i<=n; i++){
                    if(i%2==0){
                        console.log(i+":Even");
                    }
                    else{
                        console.log(i+":Odd");
                    }
                }
            </script>
        </body>
    </main>
</html>
