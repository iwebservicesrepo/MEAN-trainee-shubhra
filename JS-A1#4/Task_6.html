<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>If Divisible by 5 Print Hello!</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                for(let i=1; i<=15; i++){
                    if(i%5==0){
                        console.log("Hello!");
                    }
                    else{
                        console.log(i);
                    }
                }
            </script>
        </body>
    </main>
</html>
