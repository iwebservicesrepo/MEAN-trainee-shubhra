<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Printing Side-by-side</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let a,b;
                for(let i=1; i<=10; i++){
                    a = i*10;
                    b = i*20;
                    console.log(i,a,b);
                }
            </script>
        </body>
    </main>
</html>
