<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Numbers from 1 to 11 and their Cube</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let cube;
                for(let i=1; i<=11; i++){
                    cube = i*i*i;
                    console.log("Number="+i+" Cube"+cube);
                }
            </script>
        </body>
    </main>
</html>
