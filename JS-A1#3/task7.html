<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Printing Side-by-side</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let a , b , c;
                for(let i=1; i<=8; i++){
                    a = 10+i;
                    b = 100+i;
                    c = 1000+i;
                    console.log(i,a,b,c);
                }
            </script>
        </body>
    </main>
</html>
