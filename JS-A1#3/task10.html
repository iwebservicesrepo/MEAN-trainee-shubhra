<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Printing Square</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=4;
                let square;
                for(let i=1; i<=n; i++){
                   square = i*i;
                   console.log(square);
                }
            </script>
        </body>
    </main>
</html>
