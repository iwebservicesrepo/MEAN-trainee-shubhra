<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Reverse Loop</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=4;
                for(let i=n; i>=1; i--){
                    console.log(i);
                }
            </script>
        </body>
    </main>
</html>
