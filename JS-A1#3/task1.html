<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>For Loop Functionalities</title>
        </head>
    </header>
    <main>
        <body>
            <script> //Printing nos. from 1 to 3
                for(let i=1; i<=3; i++){ 
                    console.log(i);
                }
            </script>

            <script> //Printing Hello 3 times
                for(let i=1; i<=3; i++){
                    console.log("Hello");
                }
            </script>

            <script> //Printing Count=1 to Count=6
                for(let i=1; i<=6; i++){
                    console.log("Count="+i);
                }
            </script>

            <script> //Printing pattern of A
                let blank = "";
                for(let i=1; i<=4; i++){
                    blank = blank + "A";
                    console.log(blank);
                }
            </script>

            <script> //Printing Table of 3
                let a = 3;
                for(let i=1; i<=10; i++){
                    console.log("3*"+i+"="+a*i);
                }
            </script>
        </body>
    </main>
</html>
