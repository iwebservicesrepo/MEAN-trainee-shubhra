<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Reverse Loop</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let n=4;
                let str = "";
                for(let i=n; i>=1; i--){
                    str = str + i;  
                }
                console.log(str);
            </script>
        </body>
    </main>
</html>
