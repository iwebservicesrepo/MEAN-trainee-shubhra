<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Find,FindIndex,Filter</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                const arr = ['Hello', 'React', 'Java', 'Python', 'Hibernate', 'JavaScript','Javaa'];
                
                let end = arr.find(function(string){
                    let endWith = string.endsWith("t");
                    return endWith;
                });
                console.log(end);

                let endIndex = arr.findIndex(function(string){
                    let endWith = string.endsWith("t");
                    return endWith;
                });
                console.log(endIndex);

                let fEnd = arr.filter(function(string){
                    let endWith = string.endsWith("t");
                    return endWith;
                });
                console.log(fEnd);                
            </script>
            
            <script>

                });
                console.log(endIndex1);

                let fEnd1 = arr.filter(function(string){
                    return endsWith(string,ch);
                });
                console.log(fEnd1);
            </script>
