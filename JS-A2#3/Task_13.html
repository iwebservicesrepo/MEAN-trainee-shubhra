<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Sort</title>
        </head>
    </header>
    <main>
        <body>
            <script>
               const arr = ["JavaScript","Hello","React","Java","Python","C","Node","A"];
               const arr1 = [...arr];
               const arr2 = [...arr];
               const arr3 = [...arr];
 
               function SortAsc(name1,name2){
                return name1.localeCompare(name2);
               }

               console.log(arr1.sort(SortAsc));

               function SortDsc(name1,name2){
                return -1*name1.localeCompare(name2);
               }

               console.log(arr2.sort(SortDsc));

               function SortAscLength(str1,str2){
                let len1 = str1.length;
                let len2 = str2.length;

                if(len1>len2){
                    return 1;
                }
                else if(len1<len2){
                    return -1;
                }
                else{
                    return 0;
                }
               }

               console.log(arr3.sort(SortAscLength))
            </script>
        </body>
    </main>
</html>
