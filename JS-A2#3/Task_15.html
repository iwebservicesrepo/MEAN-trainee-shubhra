<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Sort</title>
        </head>
    </header>
    <main>
        <body>
            <script>
               const arr = [{"name":"Jack","country":"USA","age":35},{"name":"Amit","country":"India","age":38},{"name":"Edward","country":"USA","age":41},{"name":"Vishal","country":"India","age":30},{"name":"Annie","country":"USA","age":27},{"name":"Preeti","country":"India","age":25},{"name":"Sophie","country":"France","age":29},{"name":"Harpreet","country":"India","age":48},{"name":"Bob","country":"USA","age":21}];

               let copy1 = [...arr];
               let copy2 = [...arr];
               let copy3 = [...arr];
               let copy4 = [...arr];

               function sortByPropertyAscName(property){
                return function(a,b){
                    if(a[property]>b[property])
                        return 1;
                    else if(a[property]<b[property])
                        return -1;
                    else return 0;
                }
               }

               console.log(copy1.sort(sortByPropertyAscName("name")));
            </script>

            <script>
                function sortByPropertyDscAge(property){
                return function(a,b){
                    if(a[property]>b[property])
                        return -1;
                    else if(a[property]<b[property])
                        return 1;
                    else return 0;
                }
               }

               console.log(copy2.sort(sortByPropertyDscAge("age")));
            </script>

            <script>
                function sortByPropertyAscCountry(property){
                return function(a,b){
                    if(a[property]>b[property])
                        return 1;
                    else if(a[property]<b[property])
                        return -1;
                    else return 0;
                }
               }

               console.log(copy3.sort(sortByPropertyAscCountry("country")));

               
            </script>
        </body>
    </main>
</html>
