<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Find and Filter</title>
        </head>
    </header>
    <main>
        <body>
            <script>
               const arr = [15,3,30,10,56,76,80,10];

              let equal = arr.find(function(num){
                return num==10;
               });
               console.log(equal)

               let greater = arr.find(function(num){
                return num>30;
               });
               console.log(greater)

               let multiple = arr.find(function(num){
                return num%3==0;
               });
               console.log(multiple)
            </script>

            <script>
                let fEqual = arr.filter(function(num){
                    return num==10;
                });
                console.log(fEqual)

                let fGreater = arr.filter(function(num){
                    return num>30;
                });
                console.log(fGreater)

                let fMultiple = arr.filter(function(num){
                    return num%3==0; 
                });
                console.log(fMultiple)
            </script>
        </body>
    </main>
</html>
