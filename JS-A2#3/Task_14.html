<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Sort</title>
        </head>
    </header>
    <main>
        <body>
            <script>
               const arr = [{"name":"Jack","maths":55,"english":60,"science":62},{"name":"Anita","maths":62,"english":65,"science":56},{"name":"Thomas","maths":68,"english":58,"science":54},{"name":"Steve","maths":51,"english":56,"science":68},{"name":"Julia","maths":47,"english":77,"science":72},{"name":"Mary","maths":72,"english":55,"science":60}];

               let copy1 = [...arr];
               let copy2 = [...arr];
               let copy3 = [...arr];
               let copy4 = [...arr];

                function sortByPropertyAsc(property){  
                    return function(a,b){  
                        if(a[property] > b[property])  
                            return 1;  
                        else if(a[property] < b[property])  
                            return -1;  
                        else
                            return 0;
                    }
                }
            
                console.log(copy1.sort(sortByPropertyAsc("name")));

                function sortByPropertyDsc(property){
                    return function(a,b){
                        if(a[property] > b[property])
                            return -1;
                        else if(a[property] < b[property])
                            return 1;
                        else
                            return 0;
                    }
                }

                console.log(copy2.sort(sortByPropertyDsc("name")));
            </script>

            <script>
                function sortByPropertyDscMaths(property){
                    return function(a,b){
                        if(a[property] > b[property])
                            return -1;
                        else if(a[property] < b[property])
                            return 1;
                        else
                            return 0;
                    }
                }

                console.log(copy3.sort(sortByPropertyDscMaths("maths")));
            </script>

            <script>
                for(let i=0;i<arr.length;i++){
                    total = arr[i].english+arr[i].maths+arr[i].science;
                    arr[i].total = total;
                }
                
                function sortByPropertyAscTotal(property){  
                    return function(a,b){  
                        if(a[property] > b[property])  
                            return 1;  
                        else if(a[property] < b[property])  
                            return -1;  
                        else
                            return 0;
                    }
                }
            
                console.log(copy4.sort(sortByPropertyAscTotal("total")));
            </script>
        </body>
    </main>
</html>
