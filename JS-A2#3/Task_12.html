<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Sort</title>
        </head>
    </header>
    <main>
        <body>
            <script>
               const arr = [12,5,-6,10,-9,4,0,-23,34];
               const arr1 = [...arr]; 

               function SortAsc(num1,num2){
                if(num1>num2){
                    return 1;
                }
                else if(num1<num2){
                    return -1;
                }
                else{
                    return 0;
                }
               }

               console.log(arr.sort(SortAsc));

               function SortDsc(num1,num2){
                if(num1>num2){
                    return -1;
                }
                else if(num1<num2){
                    return 1;
                }
                else{
                    return 0;
                }
               }

               console.log(arr1.sort(SortDsc));
            </script>
        </body>
    </main>
</html>
