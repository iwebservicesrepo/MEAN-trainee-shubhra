<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Brackets T/F</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                function Something(str){
                    let bracket1 = "(";
                    let bracket2 = ")";
                    let count1=0,count2=0;

                    for(let i=0; i<str.length; i++){
                        let ch = str[i];

                        if(ch==bracket1){
                            count1++;
                        }
                        else if(ch==bracket2){
                            count2++;
                        }
                }
                    if(count1==count2)
                        return "True";
                    else
                        return "False";
            }
            console.log(Something("(a+b+(c+d*e)-(d+e*f))+3"));
            </script>
        </body>
    </main>
</html>
