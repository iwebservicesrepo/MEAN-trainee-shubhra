<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Sum upto n Number</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                function SUM(num){
                    let sum=0;
                    for(let i=1; i<=num; i++){
                        sum = sum+i;
                    }
                    return sum;
                }
                console.log(SUM(20));
            </script>
        </body>
    </main>
</html>
