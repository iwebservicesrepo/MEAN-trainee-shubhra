<!DOCTYPE html>
<html lang="en">
    <header>
        <head>
            <title>Operation Of Three Numbers</title>
        </head>
    </header>
    <main>
        <body>
            <script>
                let a = 1, b = 2, c = 3;
                let plus, mul, result;

                plus = b+c;
                mul = b*c;
                result = plus-mul;
                let d = a*result;

                console.log("Operation of Three Numbers : "+d); 
            </script>
        </body>
    </main>
</html>
